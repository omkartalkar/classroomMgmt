<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Bookings | Classroom Management</title>
    <link rel="stylesheet" href="../css/upcoming-bookings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="college-name">Your College Name</h1>
            <div class="user-tab">
                <span>Welcome, User</span>
                <img src="../images/user-icon.png" alt="User Icon" class="user-icon">
            </div>
        </div>
    </nav>

    <!-- Upcoming Bookings Section -->
    <div class="upcoming-bookings-container">

        <div class="booking-card">

            <p>Time: 11:00 AM - 12:00 PM</p>
        </div>
        <!-- Add more booking cards as needed -->
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="bottom-nav-item" onclick="window.location.href='home.html'">
            <img src="../images/home-icon.svg" alt="Home Icon">
            <span>Home</span>
        </div>
        <div class="bottom-nav-item" onclick="window.location.href='quick-booking.html'">
            <img src="../images/booking-icon.svg" alt="Quick Booking Icon">
            <span>Quick Booking</span>
        </div>
        <div class="bottom-nav-item" onclick="window.location.href='upcoming-bookings.html'">
            <img src="../images/upcoming-icon.svg" alt="Upcoming Bookings Icon">

    </nav>

    <script src="../js/app.js"></script>
