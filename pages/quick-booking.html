<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Booking | Classroom Management</title>
    <link rel="stylesheet" href="../css/quick-booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="college-name">Your College Name</h1>
            <div class="user-tab">
                <span>Welcome, User</span>
                <img src="../images/user-icon.png" alt="User Icon" class="user-icon">
            </div>
        </div>
    </nav>

    <!-- Quick Booking Section -->
    <div class="quick-booking-container">
        <h2>Quick Booking for Today</h2>

        <!-- Date Picker -->
        <div class="date-picker-container">
            <label for="booking-date">Select Date:</label>
            <input type="date" id="booking-date" value="2024-09-15" disabled>
        </div>

        <!-- Available Rooms with Time Slots -->
        <div class="rooms-container">
            <h3>Available Rooms</h3>
            <div class="room-card" onclick="window.location.href='confirm-booking.html'">
                <h3>Room 101</h3>
                <div class="time-slot">
                    <span>9:00 AM - 10:00 AM</span>
                    <button class="btn-book">Book Now</button>
                </div>
                <div class="time-slot">
                    <span>10:00 AM - 11:00 AM</span>
                    <button class="btn-book">Book Now</button>
                </div>
                <!-- Add more time slots as necessary -->
            </div>

            <div class="room-card" onclick="window.location.href='confirm-booking.html'">
                <h3>Room 102</h3>
                <div class="time-slot">
                    <span>11:00 AM - 12:00 PM</span>
                    <button class="btn-book">Book Now</button>
                </div>
                <div class="time-slot">
                    <span>12:00 PM - 1:00 PM</span>
                    <button class="btn-book">Book Now</button>
                </div>
            </div>
            <!-- Repeat for more rooms as needed -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="bottom-nav-item" onclick="window.location.href='home.html'">
            <img src="../images/home-icon.svg" alt="Home Icon">
            <span>Home</span>
        </div>
        <div class="bottom-nav-item" onclick="window.location.href='quick-booking.html'">
            <img src="../images/booking-icon.svg" alt="Quick Booking Icon">
            <span>Quick Booking</span>
        </div>
        <div class="bottom-nav-item" onclick="window.location.href='upcoming-bookings.html'">
            <img src="../images/upcoming-icon.svg" alt="Upcoming Bookings Icon">
            <span>Upcoming Bookings</span>
        </div>
    </nav>

    <script src="../js/app.js"></script>
</body>
</html>
